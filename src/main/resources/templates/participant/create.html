<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Crear Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center align-items-center page-body-container">
<div class="card p-4 shadow form-card-container">
    <h1 class="h4 text-center mb-4 form-title">
        Crear un Participante
    </h1>
    <form th:action="${'/participant/create/save'}" method="post" enctype="application/x-www-form-urlencoded">
        <div class="mb-3">
            <label for="firstName" class="form-label fw-semibold form-field-label">
                Nombre del Participante
            </label>
            <input type="text" id="firstName" name="firstName" class="form-control form-input-field"
                   placeholder="Escribe el nombre" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label fw-semibold form-field-label">
                Apellido del Participante
            </label>
            <input type="text" id="lastName" name="lastName" class="form-control form-input-field"
                   placeholder="Escribe el apellido" required>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label fw-semibold form-field-label">
                Email del Participante
            </label>
            <input type="email" id="email" name="email" class="form-control form-input-field"
                   placeholder="Escribe el email" required>
        </div>
        <button type="submit" class="btn btn-success w-100 submit-form-button">
            Crear Participante
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
