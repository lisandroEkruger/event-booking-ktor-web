<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Crear Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center" style="margin:0; font-family:'Inter',sans-serif;
             min-height:100vh;
             background: linear-gradient(135deg, #6e7f80, #c0d6df);">
  <div class="card p-4 shadow" style="max-width:400px; width:100%;
              border-radius:.75rem;
              box-shadow:0 4px 8px rgba(0,0,0,0.1);
              transition:transform .2s, box-shadow .2s;"
    onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)';"
    onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';">
    <h1 class="h4 text-center mb-4" style="color:#0d6efd; font-weight:700;">
      Crear un nuevo evento
    </h1>
    <form th:action="${'/event/create/save'}" method="post" enctype="application/x-www-form-urlencoded">
      <div class="mb-3">
        <label for="nameEvent" class="form-label fw-semibold" style="font-size:.95rem; color:#333;">
          Nombre del evento
        </label>
        <input type="text" id="nameEvent" name="nameEvent" class="form-control" placeholder="Escribe el nombre" required style="border-radius:.375rem;
                      border:1px solid #ced4da;
                      padding:.5rem .75rem;
                      transition:border .2s;">
      </div>
      <div class="mb-4">
        <label for="dateEvent" class="form-label fw-semibold" style="font-size:.95rem; color:#333;">
          Fecha del evento
        </label>
        <input type="date" id="dateEvent" name="dateEvent" class="form-control" required style="border-radius:.375rem;
                      border:1px solid #ced4da;
                      padding:.5rem .75rem;
                      transition:border .2s;">
      </div>
      <button type="submit" class="btn btn-success w-100" style="font-size:.95rem;
                     padding:.6rem;
                     border:none;
                     border-radius:.375rem;
                     transition:background .2s, transform .2s;"
        onmouseover="this.style.background='#218838'; this.style.transform='translateY(-1px)';"
        onmouseout="this.style.background='#28a745'; this.style.transform='none';">
        Crear Evento
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
