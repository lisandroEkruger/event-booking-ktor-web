<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Crear Notificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./static/create.css}">
</head>

<body class="d-flex justify-content-center align-items-center page-body-container">
<div class="card p-4 shadow form-card-container">
    <h1 class="h4 text-center mb-4 form-title">
        Crear una notificación
    </h1>
    <form th:action="${'/notification/create/save'}" method="post" enctype="application/x-www-form-urlencoded">
        <div class="mb-3">
            <label for="participant_id" class="form-label fw-semibold form-field-label">Participante</label>
            <select id="participant_id" name="participant_id" class="form-select form-input-field" required>
                <option value="" disabled selected>Selecciona un participante</option>
                <th:block th:each="participant : ${participants}">
                    <option th:value="${participant.id_participant}"
                            th:text="${participant.firstName + ' ' + participant.lastName}">
                    </option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="messageNotification" class="form-label fw-semibold form-field-label">
                Mensaje
            </label>
            <input type="text" id="messageNotification" name="messageNotification" class="form-control form-input-field"
                   placeholder="Escribe el mensaje" required>
        </div>
        <div class="mb-4">
            <label for="sentAtNotification" class="form-label fw-semibold form-field-label">
                Fecha de envío
            </label>
            <input type="text" id="sentAtNotification" name="sentAtNotification" class="form-control form-input-field"
                   required>
        </div>
        <button type="submit" class="btn btn-success w-100 submit-form-button">
            Crear Notificación
        </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
